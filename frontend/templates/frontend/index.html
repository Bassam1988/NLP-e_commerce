{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet'
        type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{%static 'frontend/style/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{%static 'frontend/style/style.css' %}">
    <link rel="stylesheet" href="{%static 'frontend/style/css/responsive.css' %}">
    <title>
        E-Commerce
    </title>
</head>

<body>
    <div id="app">
    </div>
    {% load static %}
    <script src="{%static 'frontend/main.js' %}"></script>
    
     <!-- Latest jQuery form server -->
   <!-- <script src="https://code.jquery.com/jquery.min.js"></script>-->
   <script src="{% static 'frontend/js/jquery.min.js' %}"></script>
    
    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- jQuery sticky menu -->
    <script src="{% static 'frontend/js/owl.carousel.min.js'  %}"></script>
    <script src="{% static 'frontend/js/jquery.sticky.js' %}"></script>
    
    <!-- jQuery easing -->
    <script src="{% static 'frontend/js/jquery.easing.1.3.min.js' %}"></script>
    
    <!-- Main Script -->
    <script src="{% static 'frontend/js/main.js' %}"></script>
</body>

</html>
